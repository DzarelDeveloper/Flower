<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kartu Ulang Tahun</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #393e46, #222831); /* Warna latar belakang yang lebih elegan */
      margin: 0;
    }

    .birthdayCard {
      position: relative;
      width: 250px;
      height: 350px;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: perspective(2500px);
      transition: 1s;
    }

    .cardFront {
      position: relative;
      background-color: #f8f8f8; /* Latar belakang warna abu-abu yang lebih elegan */
      width: 250px;
      height: 350px;
      overflow: hidden;
      transform-origin: left;
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .2), 30px 0 50px rgba(0, 0, 0, 0.4);
      transition: .6s;
    }

    .happy {
      font-family: Tahoma, sans-serif;
      text-align: center;
      margin: 30px;
      background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      transition: .1s;
    }

    .balloons {
      position: absolute;
    }

    .balloonOne, .balloonTwo, .balloonThree, .balloonFour {
      position: absolute;
      width: 85px;
      height: 95px;
      border-radius: 50%;
    }

    .balloonOne {
      background-color: rgba(239, 71, 111, 0.7);
      left: -10px;
      top: 50px;
    }

    .balloonTwo {
      background-color: rgba(6, 214, 160, 0.7);
      left: 50px;
      top: 20px;
    }

    .balloonThree {
      background-color: rgba(255, 209, 102, 0.7);
      left: 110px;
      top: 50px;
    }

    .balloonFour {
      background-color: rgba(17, 138, 178, 0.7);
      left: 170px;
      top: 20px;
    }

    .balloonOne:before, .balloonTwo:before, .balloonThree:before, .balloonFour:before {
      content: "";
      position: absolute;
      width: 1px;
      height: 155px;
      background-color: #ffd166;
      top: 95px;
      left: 43px;
    }

    .balloonOne:after, .balloonTwo:after, .balloonThree:after, .balloonFour:after {
      content: "";
      position: absolute;
      border-right: 7px solid transparent;
      border-left: 7px solid transparent;
      top: 94px;
      left: 37px;
    }

    .balloonOne:after {
      border-bottom: 10px solid #ef476f;
    }

    .balloonTwo:after {
      border-bottom: 10px solid #06d6a0;
    }

    .balloonThree:after {
      border-bottom: 10px solid #ffd166;
    }

    .balloonFour:after {
      border-bottom: 10px solid #118ab2;
    }

    .cardInside {
      position: absolute;
      background-color: #f8f8f8; /* Latar belakang warna abu-abu yang lebih elegan */
      width: 250px;
      height: 350px;
      z-index: -1;
      left: 0;
      top: 0;
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2);
    }

    p {
      font-family: 'Brush Script MT', cursive;
      margin: 40px;
      color: #333;
    }

    .name {
      position: absolute;
      left: 150px;
      top: 200px;
      color: #333;
    }

    .back {
      font-family: Tahoma, sans-serif;
      color: #333;
      text-align: center;
      margin: 30px;
      outline-color: #333;
      outline-style: dotted;
    }

    .birthdayCard.opened .cardFront {
      transform: rotateY(-160deg);
    }

    .birthdayCard.opened .happy {
      visibility: hidden;
    }
    .happy {
      font-family: Arial, sans-serif; /* Ganti font untuk elemen dengan kelas "happy" */
      text-align: center;
      margin: 30px;
      background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      transition: .1s;
    }

    p {
      font-family: Arial, sans-serif; /* Ganti font untuk elemen "p" */
      margin: 40px;
      color: #333;
    }

    .name {
      position: absolute;
      left: 150px;
      top: 200px;
      color: #333;
      font-family: Arial, sans-serif; /* Ganti font untuk elemen dengan kelas "name" */
    }

    .back {
      font-family: Arial, sans-serif; /* Ganti font untuk elemen dengan kelas "back" */
      color: #333;
      text-align: center;
      margin: 30px;
      outline-color: #333;
      outline-style: dotted;
    }
  </style>
</head>
<body>
  <div class="birthdayCard">
    <div class="cardFront">
      <h3 class="happy">HAPPY BIRTHDAY!!!! TO ME:)</h3>
      <div class="balloons">
        <div class="balloonOne"></div>
        <div class="balloonTwo"></div>
        <div class="balloonThree"></div>
        <div class="balloonFour"></div>
      </div>
    </div>
    <div class="cardInside">
      <h3 class="back">HAPPY BIRTHDAY!</h3>
      <p>
        Selamat ulang tahun untuk diriku sendiri! Semoga hidupku dipenuhi kebahagiaan, kesehatan, dan kesuksesan. Teruslah berjuang dan menjadi pribadi yang lebih baik. Selamat ulang tahun Diriku:) ðŸŽ‰ðŸŽ‚
      </p>
    </div>
  </div>

  <script>
    const birthdayCard = document.querySelector('.birthdayCard');

    birthdayCard.addEventListener('click', () => {
      birthdayCard.classList.toggle('opened');
    });
  </script>
</body>
</html>
